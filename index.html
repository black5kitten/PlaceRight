<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="backdrop"></div>
    <div class="modal">
        <h1><i class="fa-solid fa-person-digging"></i>Work a little more, you are nearly there!!</h1>
        <button type="button" class="btn-cancel">
            OK
        </button>
    </div>
   

    <h3>Drag alphabets to their right order. Once an alphabet is at its right place, its border will become yellow showing it is in its right place. Let's play!</h3>
    <div class="maincontainer" id="maincontainer">

    </div>
    <button id="check" class="check" >Finish
        <i class="fa fa-check" aria-hidden="true"></i>
    </button>

    
    <script src="script.js"></script>
